<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="resources/app.css">
</head>
<body>
<h1>Mad Jaz Fury Robot</h1>
<button value="right/faster">Faster on Right (Turn Left)</button>
<button value="left/faster">Faster Left (Turn Right)</button>
<br/>
<button value="right/max">Max on Right (Turn Left)</button>
<button value="left/max">Max on Left (Turn Right)</button>
<br/>
<button value="right/slower">Slower Right (Turn Left)</button>
<button value="left/slower">Slower Left (Turn Right)</button>
<br/>
<button value="right/min">Max Reverse on Right (Turn Left)</button>
<button value="left/min">Max Reverse on Left (Turn Right)</button>
<br/>
<button value="full-speed">Full Speed</button>
<br/>
<button value="stop">Stop</button>
<br/>
<button class="servo" value="servo">Servo</button>
<br/>

<img src="resources/control-pad.png" usemap="control-pad" />
<map name="control-pad" id="control-pad">
	<area shape="rect" class="control-pad-area" coords="300,0,900,100"    href='javascript:$.get("/right/max");$.get("/left/max");'/>
	<area shape="rect" class="control-pad-area" coords="300,100,900,300"  href='javascript:$.get("/right/faster");$.get("/left/faster");'/>
	<area shape="rect" class="control-pad-area" coords="0,200,300,700"    href='javascript:$.get("/right/faster");javascript:$.get("/left/slower");'/>
	<area shape="rect" class="control-pad-area" coords="300,300,900,400"  href='javascript:$.get("/stop");'/>
	<area shape="rect" class="control-pad-area" coords="900,200,1200,700" href='javascript:$.get("/left/faster");javascript:$.get("/right/slower");'/>
	<area shape="rect" class="control-pad-area" coords="300,400,900,600"  href='javascript:$.get("/right/slower");$.get("/left/slower");'/>
	<area shape="rect" class="control-pad-area" coords="300,600,900,700"  href='javascript:$.get("/right/min");$.get("/left/min");'/>
</map>

<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script type="text/javascript">
console.log("Start");
$("button").click(
function(event){
	console.log(event);
	$.get("/" + event.currentTarget.value)
	.then(function(response){console.log(response);});
});
</script>
</body>
